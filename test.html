<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>HTML TEST</title>
	<style>
		div.nomar {
			background-color: #7FFFD4;
			border: 2px solid red;
		}
		div.mar {
			background-color: red;
			border: 6px dotted blue;
			margin-top: 0px;
			margin-right: 1px;
			margin-bottom: 30px;
			margin-left: 100px;
		}
	</style>
</head>

<body>

	<h1><b><u>마진(margin)</u> 영역 설정</b></h1>
	<div class="nomar">아무런 margin 속성값도 설정하지 않은 요소입니다.</div><br>
	<div class="mar">margin 속성값을 각 측면마다 별도로 지정한 요소입니다.</div>

	<div>
		<h1>hello</h1>
	<div></div>
	<div>
		<p><span></span><em></em></p>
	</div>
	<p>안녕</p>
</body>

</html>
